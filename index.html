<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Precvičovanie nemčiny</title>

  <!-- PWA META -->
  <meta name="theme-color" content="#4f46e5" />
  <link rel="manifest" href="/nemecky-jazyk/manifest.webmanifest" />
  <link rel="apple-touch-icon" href="/nemecky-jazyk/icon.png">

  <!-- Tailwind + fonty -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
    .container { background-color: #f87171; border-radius: 1.5rem; padding: 2rem; max-width: 680px; margin: 2rem auto; border: 4px solid #818cf8; }
    .button { padding: 0.75rem 1.25rem; font-weight: bold; border-radius: 9999px; color: white; cursor: pointer; }
    .button-green { background:#22c55e; } .button-red{background:#ef4444;} .button-blue{background:#3b82f6;} .button-indigo{background:#4f46e5;}
    .word-display, .slovak-display { margin:1rem 0; }
    .panel { background:#fff; border:2px solid #818cf8; border-radius:1rem; padding:1rem; margin-bottom:1rem; }
    .row { display:flex; gap:.5rem; flex-wrap:wrap; justify-content:center; }
    .credits-box { background:#d1fae5; border:2px solid #34d399; border-radius:0.5rem; padding:1rem; margin-top:2rem; text-align:center; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-3xl font-bold text-slate-800 mb-6">Precvičovanie nemčiny</h1>

    <!-- AUTO panel -->
    <div class="panel">
      <div class="row">
        <button id="auto-start" class="button button-green">▶️ Spustiť auto</button>
        <button id="auto-pause" class="button button-indigo" disabled>⏸️ Pauza</button>
        <button id="auto-resume" class="button button-indigo" disabled>▶️ Pokračovať</button>
        <button id="auto-stop" class="button button-red" disabled>⏹️ Stop</button>
        <button id="auto-prev" class="button button-blue" disabled>⏮️ Predošlé</button>
        <button id="auto-next" class="button button-blue" disabled>⏭️ Ďalšie</button>
      </div>
      <div id="auto-status" class="muted" style="margin-top:.5rem">Pripravené…</div>
    </div>

    <div id="app-content"></div>

    <div class="credits-box"><b>Vytvoril: Ivan Kebra Nagast</b></div>
  </div>

  <script>
    // --- tu ide tvoja logika so slovíčkami, TTS, auto-režimom (už sme ju robili) ---
    // (nezmenil som nič, všetky tlačidlá a logiku si zachoval)
    // ...
  </script>

  <!-- Registrácia SW s autoupdate -->
  <script>
  if ('serviceWorker' in navigator) {
    const SW_URL = '/nemecky-jazyk/sw.js?v=5'; // pri ďalšom update zvýš číslo

    window.addEventListener('load', () => {
      navigator.serviceWorker.register(SW_URL).then((reg) => {
        reg.update().catch(()=>{});
        if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });

        reg.addEventListener('updatefound', () => {
          const nw = reg.installing;
          if (!nw) return;
          nw.addEventListener('statechange', () => {
            if (nw.state === 'installed' && navigator.serviceWorker.controller) {
              reg.waiting && reg.waiting.postMessage({ type: 'SKIP_WAITING' });
            }
          });
        });
      }).catch(console.error);

      navigator.serviceWorker.addEventListener('controllerchange', () => {
        setTimeout(() => location.reload(), 100);
      });

      setInterval(() => {
        navigator.serviceWorker.getRegistration().then(r => r?.update());
      }, 30000);
    });
  }
  </script>
</body>
</html>
